<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to SEHPAATHI</title>
    <style>
        body {
            background-color: #f8e787a9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .signin-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding-right: 2.2rem;
        }
        .signin-container h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .signin-container p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        form input[type="text"],
        form input[type="password"],
        form input[type="email"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #f8e787a9;
            color: black;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form input[type="submit"]:hover {
            background-color: #bb9681;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .remember-me input {
            margin-right: 0.5rem;
        }
        .google-signin {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        .google-signin:hover {
            background-color: #f1f1f1;
        }
        .google-signin img {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        .signup-link, .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        .signup-link a, .forgot-password a {
            color: #bb9681;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signin-container">
      <a href="index.html"><img src="assests/logo.png" alt="SEHPAATHI Logo" style="width: 400px; align-items: center; margin-bottom: 1rem;"></a>
        <h1>Sign in to Sehpaathi</h1>
        <p>Welcome back! Please enter your details.</p>
        
        <form onsubmit="signIn(event)">
            <input id="email" type="email" name="email" placeholder="Email" required>
            <input id="password" type="password" name="password" placeholder="Password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <input id="submit-button" type="submit" value="Sign In">
        </form>
        
        <button id="google-login-btn" class="google-signin">
            <img src="assests/google-icon.png" alt="Google Icon">
            Continue with Google
        </button>
        
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    
    <div id="error-message" style="color:red;"></div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
