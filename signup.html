<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for SEHPAATHI</title>
    <style>
        body {
            background-color: #f8e787a9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .signup-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .signup-container h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .signup-container p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .account-type {
            background-color: #f8e787a9;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .account-type:hover {
            background-color: #e1e8ed;
        }
        .account-type img {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
        }
        .account-type span {
            flex-grow: 1;
        }
        .account-type::after {
            content: 'â€º';
            font-size: 1.5rem;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: #6c63ff;
            text-decoration: none;
        }
        .google-signin {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        .google-signin:hover {
            background-color: #f1f1f1;
        }
        .google-signin img {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
      <a href="index.html"><img src="assests/logo.png" alt="SEHPAATHI Logo" style="width: 400px; align-items: center; margin-bottom: 1rem;"></a>
        <h1>Sign up for Sehpaathi</h1>
        <p>What type of an account do you need?</p>
        
        <div class="account-type">
            <img src="assests/student-icon.png" alt="Student Icon">
            <span>A student account</span>
        </div>
        
        <div class="account-type">
            <img src="assests/instructor-icon.png" alt="Instructor Icon">
            <span>An instructor account</span>
        </div>
        
        <button id="google-login-btn" class="google-signin">
            <img src="assests/google-icon.png" alt="Google Icon">
            Continue with Google
        </button>
        
        <div class="login-link">
            <a href="signin.html">Already have an account? Login</a>
        </div>
    </div>
    
    <div id="error-message" style="color:red;"></div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
